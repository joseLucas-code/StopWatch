<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cronômetro JS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="lucas">
    <meta name="description" content="Cronometro feito com javascript">
    <meta name=keywords content="projeto,pratico,iniciante,html,css,js">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Cronômetro JavaScript</h1>
    </header>

    <main>
        <div class="center-content">
            <section class="stopwatch-container">
                <div class="stopwatch-img">
                    <img src="img/stopwatch.svg" alt="Stopwatch Image" width="300">
                </div><!--## STOP WATCH IMAGE ##-->

                <div class="count-container">00:00:00</div><!--## COUNT CONTAINER ##-->

                <div class="btn-container">
                    <button class="start">Start</button>
                    <button class="stop">stop</button>
                    <button class="reset">reset</button>
                </div><!--## BTN CONTAINER ##-->
            </section><!--## STOP WATCH CONTAINER ##-->
        </div><!--## CENTER CONTENT ##-->
    </main>

    
    <script src="js/main.js"></script>
</body>
</html>
